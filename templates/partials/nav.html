<header>
    <div class="main">
        <div>
              <a href={{ config.base_url }}>
                <img class="logoimage"src="{{ config.base_url }}/images/Logo_W_Text.png" alt="Kenneth Eversole">
              </a>
        </div>
    </div>

    <nav>
        {% for menu in config.extra.menu | default(value=[]) %}
        <a href={{ get_url(path=menu.url) }} style="margin-left: 0.5em">{{ menu.name }}</a>
        {% endfor %}
    </nav>
</header>
